<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    #pdf-viewer {
      width: 100%;
      height: 100%;
      min-height: 500px; /* 모바일 최소 높이 */
    }
  </style>
</head>
<body>
  <div id="pdf-viewer"></div>

  <script src="pdfobject-custom.js"></script>
  <script>
    PDFObject.embed("./pdfjs-5/web/CV_ChaewoonBae.pdf", "#pdf-viewer", {
      PDFJS_URL: "./pdfjs-5/web/viewer.html",
      omitInlineStyles: false
    });
  </script>
</body>
</html>
